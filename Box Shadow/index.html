<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 8px solid cyan;
        }
        .box-shadow {
            background-color: chartreuse;
            width: 200px;
            height: 200px;
            box-shadow: 12px 12px 5px 10px #666666;
        }

        .rounded {
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="box-shadow rounded"></div>
</body> 
</html>
