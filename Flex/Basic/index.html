<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container {
            display: flex;

            margin: 20px auto;
            width: 800px;
            height: 300px;
            background-color: teal;
            border: 2px solid black;
            border-radius: 4px;
        }

        .box {
            flex-grow: 1;
            background-color: cornflowerblue;
            border-radius: 2px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
