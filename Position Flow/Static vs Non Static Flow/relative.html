<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Flow</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .first {
            background-color: burlywood;
        }

        .second {
            background-color: cadetblue;
            position: relative;
            top: 40px;
            left: 40px;
        }

        .third {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
</body>
</html>
